<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Thanh toán đơn hàng</h1>

        <!-- Danh sách sản phẩm -->
        <div id="checkout-items" class="mb-4"></div>

        <!-- Tổng tiền -->
        <h2 class="text-xl font-bold">Tổng tiền: <span id="total-price">0</span> $</h2>

        <!-- Form nhập thông tin khách hàng -->
        <form id="checkout-form" class="mt-6">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Họ và tên:</label>
                <input type="text" id="name" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Số điện thoại:</label>
                <input type="text" id="phone" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Địa chỉ:</label>
                <input type="text" id="address" class="w-full p-2 border rounded" required>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600">
                Xác nhận đặt hàng
            </button>
        </form>

        <!-- Quay lại trang giỏ hàng -->
        <a href="cart.html" class="text-blue-500 block mt-4">⬅ Quay lại giỏ hàng</a>
    </div>

    <script>
        function loadCheckout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let checkoutContainer = document.getElementById("checkout-items");
            let totalPrice = 0;

            checkoutContainer.innerHTML = "";

            cart.forEach(item => {
                let itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;

                checkoutContainer.innerHTML += `
                    <div class="flex justify-between border-b p-2">
                        <p>${item.name} (x${item.quantity})</p>
                        <p>$${itemTotal.toFixed(2)}</p>
                    </div>
                `;
            });

            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        document.getElementById("checkout-form").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Đơn hàng của bạn đã được xác nhận!");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        });

        loadCheckout();
    </script>

</body>

</html>
